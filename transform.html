<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box{
            border: 2px solid rebeccapurple;
            width:300px;
            height: 300px;
            text-align: center;
            float:left;
            margin: 5%;
           
        }
        .outer{
            background-color: aquamarine;
            transform: scale(0.5) rotate(45deg);
        }
        .inner{
            background-color: blue;
            
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="box inner">
        <div class="box outer">box-1</div>
    </div>
    <div class="box inner">
        <div class="box outer">box-2</div>
    </div>
    <div class="box inner">
        <div class="box outer">box-3</div>
    </div>
</body>
</html>
