<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:200px;
            height: 200px;
            border: 5px solid black;
            background-color: black;
            text-align: center;
            transition: background-color 2s ease 3s;
            transition: width 2s ease-in 3s;
        }
       .box:hover{
        background-color: antiquewhite;
        width: 500px;
        
       }

    </style>
</head>
<body>
    <div class="box">
        <h1>Transition</h1>
    </div>
</body>
</html>
